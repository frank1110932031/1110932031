<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>作業2</title>
</head>
<body>
	<center>
		<a href="index.html">回首頁</a>		
		<style type="text/css">
			.table th{
				text-align: center;
				font-size: 14px;
				background-color: #000;
				color: #FFF;
				font-weight: bolder;
				width: 150px;
			}
			.table td{
				text-align: center;
				font-size: 25px;
				width: 150px;
				height: 250px;
				letter-spacing: 1px;				
			}
			table{
				border-collapse: collapse;
			}
		</style>
		<table class="table" border='1' cellspacing="0">
			<tr>
				<th colspan=3>九九乘法表</th>
			</tr>
		<script>
			document.write("<tr>");
			for (x = 1; x < 10; x++) {
				document.write("<td>");
				for(y = 1; y < 10; y++){
					document.write("<center>");
					if(x*y<10){
						document.write(x + "*" + y + "= " + x * y + "<br>");
					}
					else{
						document.write(x + "*" + y + "=" + x * y + "<br>");					
					}
					document.write("</center>");					
				}
				if(x%3==0){
					document.write("</td>");
					document.write("</tr>");
				}
			}
			document.write("</tr>");
		</script>	
	</center>		 
</body>
</html>
